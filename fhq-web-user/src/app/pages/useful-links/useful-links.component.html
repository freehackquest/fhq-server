<h1 l10nTranslate>usefulLinks</h1>

<mat-form-field class="usefullinks-search-form-field">
  <input
    matInput
    type="text"
    placeholder="Search"
    [(ngModel)]="searchValue"
    [formControl]="searchControl"
    [value]="searchValue"
  >
  <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-paginator #paginator
  class="usefullinks-paginator-field"
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = getServerData($event)"
>
</mat-paginator>

<mat-drawer-container class="useful-links-container">
  <mat-drawer #drawer mode="side">
    <app-user-profile-menu></app-user-profile-menu>
  </mat-drawer>
  <mat-drawer-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 useful-links-table">

      <ng-container matColumnDef="idUsefulLink">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="usefulLinkData">
        <th mat-header-cell *matHeaderCellDef l10nTranslate>usefulLinks</th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button color="accent" href="{{ element.link }}" target="_blank">{{element.link}}</a>
          <button mat-stroked-button class="useful-links-favorite-btn" *ngIf="!element.favorite && _fhq.isAuthorized" (click)="addToFavorite(element.id)">
            <mat-icon aria-hidden="false">star</mat-icon>
            Favorite ({{ element.userFavorites }})
          </button>
          <button mat-stroked-button class="useful-links-favorite-btn" *ngIf="element.favorite && _fhq.isAuthorized" (click)="removeFromFavorite(element.id)">
            <mat-icon aria-hidden="false">star_outline</mat-icon>
            Unfavorite ({{ element.userFavorites }})
          </button>
          <br><br>
          <strong>{{element.description}}</strong><br>
          <div *ngIf="element.tags.length > 0"> 
            <small>Tags({{ element.tags.length }}):</small>
            <button mat-stroked-button class="usefulLinks-tag" *ngFor="let tag of element.tags;">{{ tag }}</button>
          </div>
          <!-- hr/>
          <button mat-stroked-button>
            <mat-icon aria-hidden="false">comment</mat-icon>
            Comments (0)
          </button -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-drawer-content>
</mat-drawer-container>
